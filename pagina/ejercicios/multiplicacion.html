<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        var n = prompt("Ingrese el primer numero");
        n = parseInt(n);
        var m = prompt("Ingrese el primer numero");
        m = parseInt(m);
        var i;
        var resultado = 0; 
        for(i = 0; i < n; i++){
            resultado += m; 
        }
        alert("El resultado es: " + resultado);
    </script>
</body>
</html>
