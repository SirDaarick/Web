<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        var i = 0;
        var suma = 0;
        while(i <= 100){
            suma += i;
            document.write("La suma va en: " + suma + "<br>");
            i++;
        }
        document.write("La suma final es de: " + suma + "<br>");
    </script>
</body>
</html>
