<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        var num = prompt("ingrese la cantidad de numeros a ingresar");
        num = parseInt(num);
        arreglo = new Array(num);
        var suma = 0, n; 
        for(var i = 0; i < num ; i++){
            n = prompt("Ingrese el " + (i+1) + " numero: ");
            n = parseInt(n);
            suma += n;
        }
        var media = suma / num; 
        document.write("La media del arreglo es: " + media);

    </script>
</body>
