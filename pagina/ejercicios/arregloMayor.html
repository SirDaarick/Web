<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        const d = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
        const n = d.length;
        var i, aux = d[0];
        for(i = 1 ; i < n ; i++){
            if(d[i] > aux){
                aux = d[i];
            }
        }
        document.write("El mayor es: " + aux);
    </script>
</body>
</html>
