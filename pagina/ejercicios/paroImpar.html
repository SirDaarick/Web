<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        var numero = prompt("Ingrese un numero entero :D");
        numero = parseInt(numero);
        if(!isNaN(numero)){
            numero%2 == 0 ? document.write("Tu numero es par") :
                document.write("Tu numero es impar");
        } else {
            document.write("Numero invalido");
        }
    </script>
</body>
</html>
