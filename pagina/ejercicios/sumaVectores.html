<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        const a = [1, 2, 3, 4];
        const b = [5, 6, 7, 8];
        arreglo = new Array(4);
        var i;
        if(a.length == b.length){
            for(i = 0; i < a.length ; i++){
                arreglo[i] = a[i] + b[i];
            }
        }
        document.write(arreglo);
    </script>
</body>
</html>
